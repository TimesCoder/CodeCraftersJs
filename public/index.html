        <li>

            href="siswa"

          >
        </li>
        <li>
          <img src="./assets/teacher2.png" alt="Data Guru" />&nbsp;<a
            href="guru"
            >Data Guru</a
          >
        </li>
        <li>
          <img src="./assets/school.png" alt="Data Kepala Sekolah" />&nbsp;Data
          Kepala Sekolah

        <li>
          <img src="./assets/payment.png" alt="Rekap Absensi" />&nbsp;<a
            href="absensiSiswa"

    </div>

    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="search">
            <h1>Adminstrator</h1>
          </div>
          <div class="user">
            <div class="img-case">
              <img src="./assets/user.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card">
            <div class="box">
              <h1>SMAN 13 Medan</h1>
              <h3>Jalan Kanal</h3>
            </div>
          </div>
        </div>
        <div class="content-2">
          <div class="recent-payments">
            <div class="info1">
              <div class="info-inner">
                <h2>Jumlah Siswa</h2>
                <p id="totalSiswa"></p>
              </div>
            </div>
            <div class="info">
              <div class="info-inner">
                <h2>Jumlah Siswa</h2>
                <p id="totalGuru"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Poppins:wght@400;500;600;700&display=swap');
    </style>

    <script>
      // Membuat Fungsi untuk mentotal data siswa dan guru yang ada di file json
      async function getData() {
        try {
          const responseSiswa = await fetch('dataSiswa.json');
          const responseGuru = await fetch('dataGuru.json');
          const dataSiswa = await responseSiswa.json();
          const dataGuru = await responseGuru.json();
          return { dataSiswa, dataGuru };
        } catch (err) {
          console.log(err);
        }
      }

      async function ambilData() {
        try {
          const { dataSiswa, dataGuru } = await getData();
          const totalSiswa = dataSiswa.length;
          const totalGuru = dataGuru.length;
          const totalSiswaElement = document.getElementById('totalSiswa');
          const totalGuruElement = document.getElementById('totalGuru');

          totalSiswaElement.innerHTML = totalSiswa;
          totalGuruElement.innerHTML = totalGuru;
        } catch (err) {
          console.log(err);
        }
      }
      ambilData();
    </script>
  </body>
